<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="">
    <h1 class="text-center text-warning mb-5 mt-5">Pok√©mon</h1>
    <div class="d-flex mx-auto flex-column col-5 justify-content-evenly" id="battlebg">
        <div class="d-flex flex-row justify-content-evenly col-12">
            <div class="cadrePoke col-3 rounded">
                <p class="mx-2" id="kicklee">Kicklee</p>
                <div class="progress col-10 mb-3 mx-auto">
                    <div class="adversaire progress-bar bg-success progress-bar-animated" role="progressbar"
                        aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
            <img class="col-1" id="imgKicklee" src="https://www.pokencyclopedia.info/sprites/gen5/ani_black-white/ani_bw_106.gif" alt="">
        </div>
        <div class="d-flex flex-row justify-content-evenly col-12">
            <img class="col-1" id="imgTygnon" src="https://www.pokencyclopedia.info/sprites/gen5/ani-b_black-white/a-b_bw_107.gif" alt="">
            <div class="cadrePoke col-3 rounded">
                <p class="mx-2" id="tygnon">Tygnon</p>
                <div class="progress col-10 mx-auto mb-3">
                    <div class="personnage progress-bar bg-success progress-bar-animated " role="progressbar"
                        aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row rounded col-12" id="tableauTexte">
        <p id="textCombat">Choisissez une Action !</p>
    </div>
    <div class="d-flex flex-row rounded col-12" id="commandes">
        <div class="d-flex flex-column text-center justify-content-evenly col-6">
            <button class="skill bg-white border-0" id="atk1">Vampi-Poing</button>
            <button class="skill bg-white border-0" id="atk2">Mach Punch</button>
        </div>
        <div class="d-flex flex-column text-center justify-content-evenly col-6">
            <button class="skill bg-white border-0" id="atk3">Poing Eclair</button>
            <button class="skill bg-white border-0" id="atk4">Tour Rapide</button>
        </div>
    </div>
    <div class="parametres mt-4 d-flex flex-row rounded col-4 mx-auto justify-content-center text-center">
        <div class="dropdown col-6">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnstyle"
                data-bs-toggle="dropdown" aria-expanded="false">
                Style
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="gen1">Gen I</a></li>
                <li><a class="dropdown-item" href="#" id="gen2">Gen II</a></li>
                <li><a class="dropdown-item" href="#" id="gen3">Gen III</a></li>
                <li><a class="dropdown-item" href="#" id="gen4">Gen IV</a></li>
                <li><a class="dropdown-item" href="#" id="gen5">Gen V</a></li>
            </ul>
        </div>
        <div class="dropdown col-6">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnlangue"
                data-bs-toggle="dropdown" aria-expanded="false">
                Langue
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="drapeau text-center"><button id="fr"><img src="./public/images/fr.png" alt=""></button></li>
                <li class="drapeau text-center"><button id="eng"><img src="./public/images/gb-eng.png" alt=""></button></li>
                <li class="drapeau text-center"><button id="jp"><img src="./public/images/jp.png" alt=""></button></li>
            </ul>
        </div>
    </div>
    <script src="./public/js/main.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
